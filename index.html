<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Enjoy What You Are Doing!</title>
  </head>
  <body>
    <header class="header">
      <form>
        <input
          type="text"
          name="task"
          class="task_input"
          placeholder="Enter your task"
        />

        <div class="task_form_bottom_line">
          <div>
            <button type="button" class="tag">HTML</button>
            <button type="button" class="tag">CSS</button>
            <button type="button" class="tag">JavaScript</button>
            <button type="button" class="tag">React</button>
          </div>

          <div>
            <select name="status" class="task_status">
              <option value="todo">To do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
            <button type="submit" class="task_submit">+ Add Task</button>
          </div>
        </div>
      </form>
    </header>

    <main class="main">
      <section>Section 01</section>
      <section>Section 02</section>
      <section>Section 03</section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
